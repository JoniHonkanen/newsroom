name: Deploy to Production

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          echo "ğŸš€ Starting deployment..."
          
          cd ${{ secrets.PROJECT_PATH || '/opt/newsroom' }}
          
          echo "ğŸ“¥ Pulling latest code..."
          git fetch origin
          
          # Tarkista muuttuiko docker-compose.yml
          NEEDS_BUILD=false
          if git diff HEAD origin/main --name-only | grep -q "docker-compose.yml"; then
            echo "ğŸ—ï¸ docker-compose.yml changed - will rebuild"
            NEEDS_BUILD=true
          else
            echo "â© docker-compose.yml unchanged - skipping build"
          fi
          
          git reset --hard origin/main
          
          if [ ! -f .env ]; then
            echo "âŒ ERROR: .env file missing!"
            exit 1
          fi
          
          echo "ğŸ›‘ Stopping old containers..."
          docker compose down
          
          if [ "$NEEDS_BUILD" = true ]; then
            echo "ğŸ—ï¸ Building images..."
            docker compose build --no-cache
          fi
          
          echo "â–¶ï¸ Starting containers..."
          docker compose up -d
          
          echo "â³ Waiting for services..."
          sleep 20
          
          echo "ğŸ” Checking service health..."
          docker compose ps
          
          if curl -k -f https://localhost/health >/dev/null 2>&1; then
            echo "âœ… Backend is healthy"
          else
            echo "âš ï¸ Warning: Backend health check failed"
          fi
          
          echo "ğŸ“‹ Recent logs:"
          docker compose logs --tail=20
          
          echo "âœ… Deployment complete!"

    - name: Notify on Success
      if: success()
      run: echo "âœ… Deployment successful at $(date)"
        
    - name: Notify on Failure
      if: failure()
      run: echo "âŒ Deployment failed - check logs"