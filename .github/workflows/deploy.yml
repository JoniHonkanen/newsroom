name: Deploy to Production

on:
  push:
    branches: 
      - main
  workflow_dispatch:  # Mahdollistaa manuaalisen kÃ¤ynnistyksen

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.2.2
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          echo "ğŸš€ Starting deployment..."
          
          # Siirry projektikansioon
          cd ${{ secrets.PROJECT_PATH || '/opt/newsroom' }}
          
          # Tallenna vanhat containerit varmuuden vuoksi
          echo "ğŸ“¦ Saving current state..."
          docker-compose ps > deployment_backup_$(date +%Y%m%d_%H%M%S).txt
          
          # Hae uusin koodi
          echo "ğŸ“¥ Pulling latest code..."
          git fetch origin
          git reset --hard origin/main
          
          # Tarkista .env tiedosto
          if [ ! -f .env ]; then
            echo "âŒ ERROR: .env file missing!"
            exit 1
          fi
          
          # PysÃ¤ytÃ¤ vanhat containerit
          echo "ğŸ›‘ Stopping old containers..."
          docker-compose down
          
          # Buildaa uudet imaget
          echo "ğŸ—ï¸  Building new images..."
          docker-compose build --no-cache
          
          # KÃ¤ynnistÃ¤ uudet containerit
          echo "â–¶ï¸  Starting new containers..."
          docker-compose up -d
          
          # Odota ettÃ¤ servicet kÃ¤ynnistyvÃ¤t
          echo "â³ Waiting for services..."
          sleep 20
          
          # Tarkista ettÃ¤ kaikki servicet toimii
          echo "ğŸ” Checking service health..."
          docker-compose ps
          
          # Tarkista backend health
          if curl -k -f https://localhost/health >/dev/null 2>&1; then
            echo "âœ… Backend is healthy"
          else
            echo "âš ï¸  Warning: Backend health check failed"
          fi
          
          # NÃ¤ytÃ¤ lokit viimeisiltÃ¤ riveiltÃ¤
          echo "ğŸ“‹ Recent logs:"
          docker-compose logs --tail=20
          
          echo "âœ… Deployment complete!"
          echo "ğŸ“Š Service status:"
          docker-compose ps

    - name: Notify on Success
      if: success()
      run: |
        echo "âœ… Deployment successful!"
        echo "Time: $(date)"
        
    - name: Notify on Failure
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        echo "Check the logs above for details"